<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slack Bot - Files</title>
</head>

<body>

  <h1>Welcome !</h1>
  <table border="1px">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>File</th>
        <th>Size</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
      <script>
        fetch('/', {
          method: 'POST'
        }).then(res => res.json()).then(res => {
          const mapped = res.map(item => ({
            file: item.url_private_download,
            time: item.timestamp,
            title: item.title,
            size: item.size,
            id: item.id
          }))
          for (const item of mapped) {
            document.querySelector('tbody').insertAdjacentHTML('beforeend', `
              <tr>
                <td>${item.id}</td>  
                <td>${item.title}</td>  
                <td>${item.file}</td>  
                <td>${item.size}</td>  
                <td>${item.id}</td>  
              </tr>
            `)
          }
        })
      </script>
    </tbody>
  </table>

</body>


</html>
